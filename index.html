<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/general.css" />
    <link rel="stylesheet" href="./Styles/index.css">
    <script src="./Scripts/index.js" defer></script>
    <script type="module" src="./Scripts/general.js" defer></script>
    <title>Poke Team Builder</title>
  </head>
  <body>
    <header class="header">
      <a class="logo-container" href="index.html">
        <img class="logo" src="./Images/PokeLogo.png" />
      </a>
      <nav class="nav">
        <a class="nav-option" href="./team.html">
          <img class="nav-img" src="./Images/Teams.png" />
        </a>
      </nav>
    </header>
    <section class="main">
      <h1 class="h">Header Example</h1>
      <p class="p">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Totam vitae,
        consequatur in deleniti reprehenderit placeat perspiciatis est quaerat
        deserunt. Aut assumenda accusantium cum commodi possimus laboriosam ipsa
        dignissimos, dolor sed?
      </p>

      <input type="text" class="pokemonName" placeholder="Enter Pokemon Name">
      <button onclick="fetchData()">Search Pokemon</button><br>
      <div class="pokemon">
        <div class="pokemon-header">
          <div class="blue-circle"></div>
          <h2 class="pokemon-name"></h2>
        </div>
        <div class="pokemon-picture">
          <img src="" alt="pokemon sprite" class="pokemonSprite" style="display: none">
          <img src="" alt="pokemon sprite shiny" class="pokemonSpriteShiny" style="display: none">
        </div>
        <div class="pokemon-info-wrapper">
          <div class="pokemon-info">
            <p class="pokemon-height"></p>
            <p class="pokemon-weight"></p>
          </div>
          <div class="plus-button"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-text">Â© Oscar Seth Villiam (Team 4)</div>
    </footer>
  </body>
</html>
